<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <!-- <script>
        alert("Hello Class")
    </script> -->
    
</head>
<body>
    <!-- Header Section -->
    <div id="header">
        <h1>BookHub</h1>
        <!-- <h2>BookHub</h2>
        <h3>BookHub</h3>
        <h4>BookHub</h4>
        <h5>BookHub</h5>
        <h6>BookHub</h6> -->
        <p>Track, Review, and Share Your Reading Journey</p>
    </div>
    <main>
        <section id="features" class="section-container">
            <h2>Why BookHub?</h2>
            <div class="feature-card">
                <h3>
                    Track Your Library
                </h3>
                <p>Keep all your books organized</p>
            </div>
        </section>
        <div class="grid-container">
            <section id="add-book">
                <h2>Add a Book</h2>
                <form id="book-form">
                    <label for="title">Book Title: </label>
                    <input type="text" id="title" required>
                    <input type="text" id="author" placeholder="Author" required>
                    <input type="date" name="publish-date" id="publish-date" required>
                    <input type="number" name="price" id="price" placeholder="Price">
                    <label for="genre">Genre: </label>
                    <select name="genre" id="genre" required>
                        <option>-- please select a genre --</option>
                        <option value="fiction">Fiction</option>
                        <option value="non-fiction">Non-Fiction</option>
                        <option value="science-fiction">Science Fiction</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="science-fantasy">Science Fantasy</option>
                        <option value="science">Science</option>
                    </select>
                    <input type="submit" value="Add Book">
                </form>
            </section>
            <section id="book-list">
                <h2>Your Books</h2>
                <div>
                    <table>
                        <thead>
                            <tr>
                                <th>
                                    Title
                                </th>
                                <td>
                                    Author
                                </td>
                                <td>
                                    Publish Date
                                </td>
                                <td>
                                    Genre
                                </td>
                                <td>
                                    Actions
                                </td>
                            </tr>
                        </thead>
                        <tbody id="books-container">
                            <tr>
                                <th>
                                    Clean Code
                                </th>
                                <td>
                                    Robert C. Martin
                                </td>
                                <td>
                                    Aug-1-2008
                                </td>
                                <td>
                                    Non-Fiction
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>
    <script rel="text/javascript" src="script.js" ></script>
</body>
</html>
